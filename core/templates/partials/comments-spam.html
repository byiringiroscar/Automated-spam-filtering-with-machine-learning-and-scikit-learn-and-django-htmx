<div id='comments'>
        {% for comment, prediction in comments %}
        {% if prediction %}
        <div class="flex flex-col m-3">
            <div class="block p-6 rounded-lg shadow-lg  bg-red-200 max-w-[75%]">
            <p class="text-gray-700 text-base mb-4">
                {{ comment.text }}            
            </p>

            {% if user.is_staff %}
            <button type="button" 
                class="inline-block px-6 py-2 border-2 border-rose-200 text-gray-500 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out" hx-delete="{% url 'delete-comment' comment.pk %}">
                        Remove Post
                </button>
            {% endif %}

            </div>
        </div>
        {% else %}
        <div class="flex flex-col m-3">
            <div class="block p-6 rounded-lg shadow-lg bg-green-400  max-w-[75%]">
            <p class="text-gray-700 text-base mb-4">
                {{ comment.text }}            
            </p>

            {% if user.is_staff %}
                <button type="button" 
                class="inline-block px-6 py-2 border-2 border-rose-200 text-gray-500 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                hx-delete="{% url 'delete-comment' comment.pk %}">
                        Remove Post
                </button>
            {% endif %}

            </div>
        </div>
        {% endif %}
        {% endfor %}
</div>
